{% extends 'base.html' %}
{% block title %}欢迎{% endblock %}

{% block content %}
    <h1>恭喜{{username}},登录成功！</h1>
    <hr>
    {% if messages %}
        <ul class="messages">
            {% for message in messages %}
            <li{% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</li>
            {% endfor %}
        </ul>
    {% endif %}
{% endblock %}
